{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}

    <div class="container mt-5">
        <h2>Update TODO</h2>
        <form action="/update/{{ todo.sno }}" method="POST">
            <input type="hidden" name="sno" value="{{ todo.sno }}">
            <div class="mb-3">
              <label for="title" class="form-label">Todo Title</label>
              <input type="text" class="form-control" name="title" id="title" value="{{ todo.title }}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todo Description</label>
              <input type="text" class="form-control" name="desc" value="{{ todo.desc }}" id="desc">
            </div>
            <button type="submit" class="btn btn-outline-dark">Update</button>
          </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    
{% endblock body %}
